<div class="back-row-toggle splat-toggle">
  <div class="rain front-row">
      <div *ngFor="let droplet of drops" class="drop" [ngStyle]="this.setStyles(droplet, true)">
        <div class="stem" [ngStyle]="this.setStyles(droplet)">
          <!-- <div class="splat" [ngStyle]="this.setStyles(droplet)">
          </div> -->
        </div>
      </div>
  </div>
  <div class="rain back-row">
      <div *ngFor="let droplet of drops" class="drop" [ngStyle]="this.setStyles(droplet, true)">
          <div class="stem" [ngStyle]="this.setStyles(droplet)">
            <div class="splat" [ngStyle]="this.setStyles(droplet)">
            </div>
          </div>
        </div>
  </div>
</div>
